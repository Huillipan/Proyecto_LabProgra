<!doctype html>
<html lang="en" xmlns="http//w3.org/1999/xhtml" xmlns:th="http//www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container mt-5 col-lg-5">
    <form th:action="@{'/empleados/'} + ${Empleado.getIdEmpleado()} + @{'/editar'}" method="POST" th:object="${Empleado}" >
        <div class="form-group" >
          <div  >
          <label>Dni</label>
          <input type="text" name="" id="" class="form-control" th:field="*{dni}" >
        </div>

        <div class="form-group">
          <label>Nombres</label>
          <input type="text" name="" id="" class="form-control" th:field="*{nombres}" >
        </div>

        <div class="form-group">
          <label>Telefono</label>
          <input type="text" name="" id="" class="form-control" th:field="*{telefono}" >
        </div>

        <div class="form-group">
          <label>Estado</label>
          <input type="text" name="" id="" class="form-control" th:field="*{estado}" >
        </div>

        <div class="form-group">
          <label>Usuario</label>
          <input type="text" name="" id="" class="form-control" th:field="*{user}" >
        </div>

        <button type="submit" name=""  class="btn btn-info"  > Actualizar </button>
    
      </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
