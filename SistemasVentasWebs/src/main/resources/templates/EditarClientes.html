<!doctype html>
<html lang="en" xmlns="http//w3.org/1999/xhtml" xmlns:th="http//www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container mt-5 col-lg-5">
        <form th:action="@{'/cliente/'} + ${Cliente.getIdCliente()} + @{'/editar'}" method="POST" th:object="${Cliente}" >
            <div class="form-group">
                 <label>Dni</label>
                <input type="text" name="txtDNI" class="form-control" th:field="*{dni}" >
             </div>
             <div class="form-group">
                <label>Nombres</label>
               <input type="text" name="txtNOMBRES" class="form-control" th:field="*{nombres}">
            </div>
            <div class="form-group">
                <label>Direccion</label>
               <input type="text" name="txtDireccion" class="form-control" th:field="*{direccion}" >
            </div>
            <div class="form-group">
                <label>Estado</label>
               <input type="text" name="txtESTADO" class="form-control"  th:field="*{estado}">
            </div>
           
            <button type="submit" name=""  class="btn btn-info"  > Actualizar </button>
      
          
            </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
